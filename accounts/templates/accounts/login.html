{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'account/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'account/images/signin-image.jpg' %}" alt="sign up image"></figure>
                <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <form method="POST" class="register-form" id="login-form">
                    {% csrf_token %}
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" placeholder="Your username" value="{{ form.username.value }}">
                        {% for error in form.username.errors %}
                            <div class="error">{{ error }}</div>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" placeholder="Password" value="{{ form.password.value }}">
                        {% for error in form.password.errors %}
                            <div class="error">{{ error }}</div>
                        {% endfor %}
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" class="form-submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'account/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'account/js/main.js' %}"></script>
</body>
</html>
